        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-group.medium {
                flex: none;
                width: 100%;
            }
            
            .ktp-container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .ktp-body {
                padding: 20px;
            }

<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali ke Beranda

    </div>

    <div class="ktp-container">
        <div class="ktp-header">
            <h1><i class="fas fa-id-card"></i> FORMULIR SKTM</h1>
            <p>Surat Keterangan Tidak Mampu - Kecamatan Ngluyu</p>
        </div>
        
        <div class="ktp-body">
            <form id="sktmForm" action="data/sktm_data.php" method="POST" enctype="multipart/form-data">

                    <i class="fas fa-user"></i> DATA PRIBADI

                <div class="form-row">
                    <div class="form-group">
                        <label for="nama" class="form-label">Nama Lengkap <span class="required">*</span></label>
                        <input type="text" id="nama" name="nama" class="form-input" placeholder="Sesuai KTP" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="tempat_lahir" class="form-label">Tempat Lahir <span class="required">*</span></label>
                        <input type="text" id="tempat_lahir" name="tempat_lahir" class="form-input" placeholder="Kota/Kabupaten" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggal_lahir" class="form-label">Tanggal Lahir <span class="required">*</span></label>
                        <input type="date" id="tanggal_lahir" name="tanggal_lahir" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin <span class="required">*</span></label>
                        <select id="jenis_kelamin" name="jenis_kelamin" class="form-select" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="agama" class="form-label">Agama <span class="required">*</span></label>
                        <select id="agama" name="agama" class="form-select" required>
                            <option value="">Pilih Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="status_perkawinan" class="form-label">Status Perkawinan <span class="required">*</span></label>
                        <select id="status_perkawinan" name="status_perkawinan" class="form-select" required>
                            <option value="">Pilih Status</option>
                            <option value="Belum Kawin">Belum Kawin</option>
                            <option value="Kawin">Kawin</option>
                            <option value="Cerai Hidup">Cerai Hidup</option>
                            <option value="Cerai Mati">Cerai Mati</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pekerjaan" class="form-label">Pekerjaan <span class="required">*</span></label>
                        <input type="text" id="pekerjaan" name="pekerjaan" class="form-input" placeholder="Contoh: Wiraswasta" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="kewarganegaraan" class="form-label">Kewarganegaraan <span class="required">*</span></label>
                        <select id="kewarganegaraan" name="kewarganegaraan" class="form-select" required>

                            <option value="WNI">WNI</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="berlaku_hingga" class="form-label">Berlaku Hingga <span class="required">*</span></label>
                        <input type="date" id="berlaku_hingga" name="berlaku_hingga" class="form-input" required>
                    </div>
                </div>
                
                <!-- Alamat -->
                <div class="section-title">

                </div>
                
                <div class="form-group full-width">
                    <label for="alamat" class="form-label">Alamat Lengkap <span class="required">*</span></label>
                    <textarea id="alamat" name="alamat" class="form-textarea" placeholder="Alamat lengkap sesuai domisili" required></textarea>
                </div>
                
                <div class="form-row">

                    </div>
                    <div class="form-group medium">

                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="kelurahan" class="form-label">Kelurahan/Desa <span class="required">*</span></label>
                    <input type="text" id="kelurahan" name="kelurahan" class="form-input" placeholder="Nama Kelurahan/Desa" required>
                </div>
                
                <!-- Data SKTM -->
                <div class="section-title">
                    <i class="fas fa-file-alt"></i> DATA SKTM
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jenis_sktm" class="form-label">Jenis SKTM <span class="required">*</span></label>
                        <select id="jenis_sktm" name="jenis_sktm" class="form-select" required>
                            <option value="">Pilih Jenis</option>
                            <option value="pendidikan">Pendidikan</option>
                            <option value="kesehatan">Kesehatan</option>
                            <option value="bantuan_sosial">Bantuan Sosial</option>
                            <option value="beasiswa">Beasiswa</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="penghasilan" class="form-label">Penghasilan/Bulan <span class="required">*</span></label>
                        <input type="number" id="penghasilan" name="penghasilan" class="form-input" placeholder="Contoh: 2000000" required>
                        <div class="form-note">Dalam Rupiah</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="jumlah_tanggungan" class="form-label">Jumlah Tanggungan <span class="required">*</span></label>
                        <input type="number" id="jumlah_tanggungan" name="jumlah_tanggungan" class="form-input" min="1" max="10" placeholder="1-10" required>
                        <div class="form-note">Anggota keluarga</div>
                    </div>
                    <div class="form-group">
                        <label for="telepon" class="form-label">No. Telepon (Opsional)</label>

                    <input type="file" id="lampiran" name="lampiran" class="form-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">

                </div>

                    </button>

    <script>
        document.getElementById('sktmForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi NIK
            const nik = document.getElementById('nik').value;
            if (nik.length !== 16 || isNaN(nik)) {
                alert('NIK harus 16 digit angka!');
                return;
            }
            
            // Validasi tanggal lahir
            const tanggalLahir = new Date(document.getElementById('tanggal_lahir').value);
            const today = new Date();
            if (tanggalLahir >= today) {
                alert('Tanggal lahir tidak boleh lebih dari hari ini!');
                return;
            }
            
            // Validasi berlaku hingga
            const berlakuHingga = new Date(document.getElementById('berlaku_hingga').value);
            if (berlakuHingga <= today) {
                alert('Tanggal berlaku harus lebih dari hari ini!');
                return;
            }
            
            // Validasi penghasilan
            const penghasilan = document.getElementById('penghasilan').value;
            if (penghasilan <= 0) {
                alert('Penghasilan harus lebih dari 0!');
                return;
            }
            
            // Validasi jumlah tanggungan
            const jumlahTanggungan = document.getElementById('jumlah_tanggungan').value;
            if (jumlahTanggungan < 1 || jumlahTanggungan > 10) {
                alert('Jumlah tanggungan harus antara 1-10!');
                return;
            }
            
            // Jika validasi berhasil, kirim form
            submitSktmForm();
        });
        
        async function submitSktmForm() {
            try {
                const formData = new FormData(document.getElementById('sktmForm'));
                
                const response = await fetch('data/sktm_data.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Tampilkan pesan sukses dengan link download
                    const successMessage = `
                        <div class="ktp-container">
                            <div class="ktp-header">
                                <h1><i class="fas fa-check-circle"></i> BERHASIL!</h1>
                                <p>Pengajuan SKTM telah diterima</p>
                            </div>
                            <div class="ktp-body" style="text-align: center;">
                                <div style="padding: 20px; background: #d4edda; border-radius: 10px; margin: 20px 0;">
                                    <h3 style="color: #155724; margin-bottom: 15px;">✅ Pengajuan SKTM Berhasil!</h3>
                                    <p style="color: #155724; margin-bottom: 20px;">Terima kasih atas pengajuan Anda. Data telah tersimpan dan akan diproses.</p>
                                    
                                    <div style="margin: 20px 0; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px;">
                                        <h4 style="color: #856404; margin-bottom: 10px;">⚠️ PENTING!</h4>
                                        <p style="color: #856404; margin-bottom: 10px;">
                                            <strong>Harap datang ke Kecamatan Ngluyu atau Balai Desa untuk mendapatkan surat SKTM asli yang sudah ditandatangani.</strong>
                                        </p>
                                        <p style="color: #856404; font-size: 14px;">
                                            📍 <strong>Alamat:</strong> Jl. Raya Ngluyu No. 123, Ngluyu, Nganjuk<br>
                                            📞 <strong>Telepon:</strong> (0354) 123456<br>
                                            🕒 <strong>Jam Kerja:</strong> Senin-Jumat 08:00-16:00
                                        </p>
                                    </div>
                                    
                                    ${result.data.docx_download ? `
                                        <div style="margin: 20px 0;">
                                            <p style="color: #155724; font-weight: 600; margin-bottom: 15px;">📄 Dokumen SKTM telah dibuat!</p>
                                            <a href="${result.data.docx_download}" 
                                               download 
                                               style="background: #007bff; color: white; padding: 15px 30px; text-decoration: none; border-radius: 25px; display: inline-block; font-weight: 600; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);">
                                                <i class="fas fa-download"></i> Download SKTM
                                            </a>
                                        </div>
                                    ` : ''}
                                </div>
                                <a href="index.html" class="back-btn" style="margin-top: 20px;">
                                    <i class="fas fa-home"></i> Kembali ke Beranda
                                </a>
                            </div>
                        </div>
                    `;
                    
                    // Ganti form dengan pesan sukses
                    document.querySelector('.ktp-container').outerHTML = successMessage;
                    
                } else {
                    alert('Gagal mengirim pengajuan: ' + result.message);
                }
                
            } catch (error) {
                console.error('Error:', error);
                if (error.message.includes('Failed to fetch')) {
                    alert('Error: Tidak bisa terhubung ke server. Pastikan XAMPP/WAMP sudah running dan file diakses via localhost!');
                } else {
                    alert('Error: ' + error.message);
                }
            }
        }
    </script>
